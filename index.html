<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Virtual-Keyboard</title>
</head>

<body>
<div class="centralizer">
    <p class="title">Виртуальная клавиатура</p>
    <textarea class="textarea" id="textarea" cols="50" rows="5"></textarea>
    <div class="keyboard-body" id="keyboard">
        <div class="keyboard-row">
            <div class="keyboard-key" id="backquote">
                <span class="rus hidden">
                    <span class="caseDown hidden">ё</span>
                    <span class="caseUp hidden">Ё</span>
                    <span class="caps hidden">Ё</span>
                    <span class="shiftCaps hidden">ё</span>
                </span>
                <span class="eng">
                    <span class="caseDown">`</span>
                    <span class="caseUp hidden">~</span>
                    <span class="caps hidden">`</span>
                    <span class="shiftCaps hidden">~</span>
                </span>
            </div>
            <div class="keyboard-key" id="digit-1"></div>
            <div class="keyboard-key" id="digit-2"></div>
            <div class="keyboard-key" id="digit-3"></div>
            <div class="keyboard-key" id="digit-4"></div>
            <div class="keyboard-key" id="digit-5"></div>
            <div class="keyboard-key" id="digit-6"></div>
            <div class="keyboard-key" id="digit-7"></div>
            <div class="keyboard-key" id="digit-8"></div>
            <div class="keyboard-key" id="digit-9"></div>
            <div class="keyboard-key" id="digit-0"></div>
            <div class="keyboard-key" id="minus"></div>
            <div class="keyboard-key" id="equal"></div>
            <div class="keyboard-key" id="backspace"></div>
        </div>
        <div class="keyboard-row"></div>
        <div class="keyboard-row"></div>
        <div class="keyboard-row"></div>
        <div class="keyboard-row"></div>
    </div>
    <p class="description">Клавиатура создана в операционной системе Windows</p>
    <p class="language">Для переключения языка комбинация: левые SHIFT+ALT</p>
</div>
</body>

</html>
